  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 1, RepC3, [128]]       # 2-P3/8
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8 -> P4/16
  - [-1, 1, RepC3, [256]]       # 4-P3/8 (L∆∞u √Ω: Index 4 l√† P3)
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 1, RepC3, [512]]       # 6-P4/16 (L∆∞u √Ω: Index 6 l√† P4)
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 1, RepC3, [1024]]      # 8-P5/32 (L∆∞u √Ω: Index 8 l√† P5)
  - [-1, 1, SPPF, [1024, 5]]    # 9-P5 (Index 9)

# Head
head:
